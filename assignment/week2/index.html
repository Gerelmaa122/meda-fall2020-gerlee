<!doctype html>
<!-- The character set used by webpage.-->
<!--Describes the browser tab text.-->
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>This is my webpage</title>
  <!-- Provides additional information to other computer system.-->
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
<!-- Link is used to tell the browser where other code is 
located . This example shows where "styles.css" file is located.-->
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>
<!-- Everything is the body,is displayed in the webpage (viewport)-->
<body>
  <h1>Welcome!</h1>
  <p>This is my second web page</p>

  <ul>
<li>Nature</li>
<li>Desert</li>

  </ul>
  <!-- The script element is used to include JavaScriptinto your-->
  <script src="js/scripts.js"></script>
</body>
</html>
